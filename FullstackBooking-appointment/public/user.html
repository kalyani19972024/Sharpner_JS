
<!DOCTYPE html>
<html>
<head>
  <title>User Registration</title>
</head>
<body>
  <h2>Book Appointment</h2>
  <form id="registrationForm">
    <label>Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label>Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>
  
  

  <script>
  document.getElementById('registrationForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const age = parseInt(document.getElementById('age').value);

    try {
      const response = await fetch('/users/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, age })
      });

      const data = await response.json();

      document.getElementById('responseMsg').innerText = data.message || `Error: ${data.error}`;

    
      loadUsers();
    } catch (err) {
      document.getElementById('responseMsg').innerText = `Fetch error: ${err}`;
    }

    
  });

  
  async function loadUsers() {
    try {
      const res = await fetch('/users/all');
      const users = await res.json();

      const list = document.getElementById('userList');
      list.innerHTML = ''; // Clear existing

      users.forEach(user => {
        const div = document.createElement('div');
        div.innerHTML = `
          <strong>${user.name}</strong> (${user.email}) - Age: ${user.age}
          <button onclick="deleteUser(${user.id})">Delete</button>
        `;
        list.appendChild(div);
      });
    } catch (err) {
      console.error('Error fetching users:', err);
    }
  }

  
  async function deleteUser(id) {
    await fetch(`/users/${id}`, { method: 'DELETE' });
    loadUsers();
  }

  // âœ… Load user list when page loads
  window.onload = loadUsers;
</script>

<h3>Registered Users:</h3>
  <div id="userList"></div> 
</body>
</html>
