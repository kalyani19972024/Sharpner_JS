
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Expense</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #007bff;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
    <div class="container">
    
<!-- Flex container button -->
<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
  
  <button id="buyPremiumBtn" style="padding: 5px 10px; font-size: 14px; background-color: gold; border: none; border-radius: 4px; cursor: pointer;">
    Buy Premium
  </button>
</div>

    <h2>Add Expense</h2>
<div id="premiumSection" >
  <h3></h3>
  <button id="showLeaderboardBtn">Show Leaderboard</button>
</div>
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Amount Spent" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Petrol">Petrol</option>
        <option value="Salary">Salary</option>
        <option value="Misc">Misc</option>
      </select>
      <button type="submit">Add Expense</button>

  

    </form>

    <h3>Expenses:</h3>
    <div id="expenseContainer"></div>
   
<!-- Leaderboard display -->
<div id="leaderboard" >
  <h4>Leaderboard</h4>
  <ul id="leaderboardList"></ul>
</div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  const token = localStorage.getItem('token');
  let editMode = false;
  let editExpenseId = null;

 

  document.addEventListener('DOMContentLoaded', async () => {
     const token = localStorage.getItem('token');
    if (token) {
      fetchExpenses(); // call immediately on page load
    }
  await checkPremiumStatus();
  await fetchExpenses();
  document.getElementById('showLeaderboardBtn').addEventListener('click', fetchLeaderboard);
});

  // ✅ Add or Update Expense
  document.getElementById('expense-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = document.getElementById('amount').value;
    const description = document.getElementById('description').value;
    const category = document.getElementById('category').value;
    
    try {
      if (editMode) {
        await axios.put(`http://localhost:3600/api/expenses/${editExpenseId}`, {
          amount, description, category
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        alert('Expense updated');
      } else {
        await axios.post('http://localhost:3600/api/expenses', {
          amount, description, category
        }, {
          headers: { Authorization: `Bearer ${token}` }
        });
        alert('Expense added');
      }
      fetchExpenses();
      resetForm();
      
      fetchLeaderboard();// update leaderboard
    } catch (err) {
      console.error('Error:', err);
      alert(editMode ? 'Failed to update expense' : 'Failed to add expense');
    }
  });

  async function fetchExpenses() {
    try {
      const res = await axios.get('http://localhost:3600/api/expenses', {
        headers: { Authorization: `Bearer ${token}` }
      });
        
      const container = document.getElementById('expenseContainer');
      container.innerHTML = '';

      res.data.forEach((exp) => {
         const div = document.createElement('div');
        div.style.border = '1px solid #ccc';
        div.style.padding = '5px';
        div.style.marginBottom = '5px';
        div.style.borderRadius = '5px';
        div.style.display = 'flex';
        div.style.justifyContent = 'space-between';
        div.style.alignItems = 'center';
        div.style.gap = '15px';

        div.innerHTML = `
          <span><strong>₹${exp.amount}</strong></span>
          <span>${exp.description}</span>
          <span><em>${exp.category}</em></span>
          <button onclick="editExpense(${exp.id}, ${exp.amount}, '${exp.description}', '${exp.category}')">Edit</button>
          <button onclick="deleteExpense(${exp.id})">Delete</button>
        `;

        container.appendChild(div);
      });

    } catch (err) {
      console.error('Fetch error:', err);
    }
  }

  async function deleteExpense(id) {
    try {
      await axios.delete(`http://localhost:3600/api/expenses/${id}`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      fetchExpenses();
    } catch (err) {
      console.error('Delete error:', err);
    }
  }

  function editExpense(id, amount, description, category) {
    document.getElementById('amount').value = amount;
    document.getElementById('description').value = description;
    document.getElementById('category').value = category;

    editMode = true;
    editExpenseId = id;

    document.querySelector('#expense-form button').textContent = 'Update Expense';
  }

  function resetForm() {
    document.getElementById('expense-form').reset();
    editMode = false;
    editExpenseId = null;
    document.querySelector('#expense-form button').textContent = 'Add Expense';
  }

  // ✅ Buy Premium Button
  document.getElementById('buyPremiumBtn').addEventListener('click', async () => {
    try {
      const response = await axios.post('http://localhost:3600/api/purchase/create-order', {}, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const paymentLink = response.data.paymentLink;
      window.location.href = paymentLink;
    } catch (err) {
      console.error('Payment error:', err);
      alert('Failed to start premium purchase');
    }
  });


  // ✅ Check Premium Status and Show Leaderboard Button
  async function checkPremiumStatus() {

    const token = localStorage.getItem('token');

    try {
      const res = await axios.get('http://localhost:3600/api/user/status', {
        headers: { Authorization: `Bearer ${token}` }
      });

      if (res.data.isPremium ) {
           document.getElementById('premiumSection').innerText = 'You are a Premium User ';
      document.getElementById('showLeaderboardBtn').style.display = 'block';
      }

    } catch (err) {
      console.error('Premium check error:', err);
    }
  }

 async function fetchLeaderboard() {
    try {
      const res = await axios.get('http://localhost:3600/api/premium/leaderboard', {
        headers: { Authorization: `Bearer ${token}` }
      });

      const leaderboardList = document.getElementById('leaderboardList');
      leaderboardList.innerHTML = '';

      res.data.forEach(user => {
         const name = user.name;
  const total = user.totalExpense || 0;
        const li = document.createElement('li');
        li.innerText = `name-${user.name} - totalExpense-₹${user.totalExpense}`;
        leaderboardList.appendChild(li);
      });

      document.getElementById('leaderboard').style.display = 'block';
    } catch (err) {
      console.error('Failed to load leaderboard:', err);
    }
  }

  // Event listener for leaderboard button
  document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('showLeaderboardBtn').addEventListener('click', fetchLeaderboard);
  });

 
</script>

<script src="https://sdk.cashfree.com/js/ui/2.0.0/cashfree.prod.js"></script>


</body>
</html>
