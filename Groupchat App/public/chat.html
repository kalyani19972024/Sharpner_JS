
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #users, #messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .user {
      padding: 8px;
    }
    .user:nth-child(odd) {
      background: #eee;
    }
    .user:nth-child(even) {
      background: #fff;
    }
    .message {
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
    #chatForm {
      display: flex;
      gap: 10px;
    }
    #chatForm input {
      flex: 1;
      padding: 8px;
    }
    #chatForm button {
      padding: 8px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>CHAT APP</h2>
    <div id="users"></div>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";

    function getToken() {
      return localStorage.getItem("token");
    }

    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return Date.now() >= payload.exp * 1000;
      } catch (e) {
        return true; // invalid or no token
      }
    }

    function handleAuthError() {
      alert("Session expired. Please login again.");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    async function loadUsers() {
      const token = getToken();
      if (!token || isTokenExpired(token)) return handleAuthError();
      try {
        const res = await axios.get(`${API_BASE}/users`, {
          headers: { Authorization: token }
        });
        const usersDiv = document.getElementById("users");
        usersDiv.innerHTML = "";
        res.data.forEach((u, idx) => {
          const div = document.createElement("div");
          div.classList.add("user");
          div.textContent = `${u.name} joined`;
          usersDiv.appendChild(div);
        });
      } catch (err) {
        if (err.response && err.response.status === 401) {
          handleAuthError();
        } else {
          console.error("Error loading users", err);
        }
      }
    }

    async function loadMessages() {
      const token = getToken();
      if (!token || isTokenExpired(token)) return handleAuthError();
      try {
        const res = await axios.get(`${API_BASE}/chat/messages`, {
          headers: { Authorization: token }
        });
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML = "";
        res.data.forEach(msg => {
          const div = document.createElement("div");
          div.classList.add("message");
          div.textContent = `${msg.User1 ? msg.User1.name : "Unknown"}: ${msg.text}`;
          messagesDiv.appendChild(div);
        });
      } catch (err) {
        if (err.response && err.response.status === 401) {
          handleAuthError();
        } else {
          console.error("Error loading messages", err);
        }
      }
    }

    async function sendMessage(message) {
      const token = getToken();
      if (!token || isTokenExpired(token)) return handleAuthError();
      try {
        await axios.post(`${API_BASE}/chat/messages`, { text:message }, {
          headers: { Authorization: token }
        });
        loadMessages();
      } catch (err) {
        if (err.response && err.response.status === 401) {
          handleAuthError();
        } else {
          console.error("Error sending message", err);
        }
      }
    }

    document.getElementById("chatForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const input = document.getElementById("messageInput");
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = "";
      }
    });

    // // Poll every second
    // setInterval(() => {
    //   loadUsers();
    //   loadMessages();
    // }, 1000);

    // Initial load
    loadUsers();
    loadMessages();
  </script>
</body>
</html>
