<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    #chatContainer {
      width: 500px;
      height: 90vh;
      border: 1px solid #ccc;
      background: white;
      display: flex;
      flex-direction: column;
    }

    h2 {
      text-align: center;
      margin: 0;
      padding: 10px;
      background: #333;
      color: white;
    }

    /* Joined users section */
    #joinedUsers {
      max-height: 150px;
      overflow-y: auto;
    }

    #joinedUsers div {
      padding: 8px;
    }

    #joinedUsers div:nth-child(odd) {
      background: #f0f0f0; /* grey */
    }

    #joinedUsers div:nth-child(even) {
      background: #ffffff; /* white */
    }

    /* Messages section */
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fafafa;
    }

    .msg {
      margin: 5px 0;
    }

    .msg.you {
      text-align: right;
      font-weight: bold;
    }

    /* Input area */
    #messageInput {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #messageInput input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }

    #messageInput button {
      padding: 10px 20px;
      border: none;
      background: #333;
      color: white;
      cursor: pointer;
    }

    #messageInput button:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>CHAT APP</h2>

    <!-- Joined Users -->
    <div id="joinedUsers"></div>

    <!-- Chat Messages -->
    <div id="messages"></div>

    <!-- Input -->
    <div id="messageInput">
      <input type="text" id="msg" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
      const currentUser = localStorage.getItem("username"); 
  const token = localStorage.getItem("token");

  const joinedUsersDiv = document.getElementById("joinedUsers");
  const messagesDiv = document.getElementById("messages");

  // Fetch users
  async function loadUsers() {
    try {
      const res = await axios.get("http://localhost:3000/chat/users", {
        headers: { Authorization: token }
      });
      joinedUsersDiv.innerHTML = "";
      res.data.forEach((u, idx) => {
        const div = document.createElement("div");
        div.textContent = u.name + " joined";
        div.style.background = idx % 2 === 0 ? "#f0f0f0" : "#fff";
        joinedUsersDiv.appendChild(div);
      });
    } catch (err) {
      console.error("Error fetching users", err);
    }
  }

  // Fetch messages
  async function loadMessages() {
    try {
      const res = await axios.get("http://localhost:3000/chat/messages", {
        headers: { Authorization: token }
      });
      messagesDiv.innerHTML = "";
      res.data.forEach(m => {
        appendMessage(m.User.name, m.text);
      });
    } catch (err) {
      console.error("Error fetching messages", err);
    }
  }

  // Send new message
  async function sendMessage() {
    const msgBox = document.getElementById("msg");
    const msg = msgBox.value.trim();
    if (!msg) return;

    try {
      await axios.post("http://localhost:3000/chat/messages", 
        { text: msg },
        { headers: { Authorization: token } }
      );
      msgBox.value = "";
      loadMessages(); // refresh chat
    } catch (err) {
      console.error("Error sending message", err);
    }
  }

  function appendMessage(user, text) {
    const p = document.createElement("p");
    p.classList.add("msg");
    if (user === currentUser) {
      p.classList.add("you");
      p.textContent = `you: ${text}`;
    } else {
      p.textContent = `${user}: ${text}`;
    }
    messagesDiv.appendChild(p);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  // Load on page open
  loadUsers();
  loadMessages();
  </script>
</body>
</html>
