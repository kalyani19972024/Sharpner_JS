
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    #chatContainer {
      width: 600px;
      margin: 20px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    #users, #messages {
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
    }
    .user {
      padding: 8px;
    }
    .user:nth-child(odd) {
      background: #eee;
    }
    .user:nth-child(even) {
      background: #fff;
    }
    .message {
      padding: 6px;
      border-bottom: 1px solid #ddd;
    }
    #chatForm {
      display: flex;
      gap: 10px;
    }
    #chatForm input {
      flex: 1;
      padding: 8px;
    }
    #chatForm button {
      padding: 8px 12px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <h2>CHAT APP</h2>
    <div id="users"></div>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="messageInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const API_BASE = "http://localhost:3000";

    function getToken() {
      return localStorage.getItem("token");
    }

    function isTokenExpired(token) {
      try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return Date.now() >= payload.exp * 1000;
      } catch (e) {
        return true; // invalid or no token
      }
    }

    function handleAuthError() {
      alert("Session expired. Please login again.");
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }

    
// ---- LocalStorage helpers ----
function loadFromLocalStorage() {
  const saved = JSON.parse(localStorage.getItem("messages")) || [];
  renderMessages(saved);
  return saved;
}

function saveToLocalStorage(messages) {
  let existing = JSON.parse(localStorage.getItem("messages")) || [];
  existing = existing.concat(messages);

  // Keep only last 50 for demo (change as needed)
  if (existing.length > 50) {
    existing = existing.slice(existing.length - 50);
  }

  localStorage.setItem("messages", JSON.stringify(existing));
}

// ---- Rendering ----
function renderMessages(messages) {
  const chatBox = document.getElementById("messages");
  chatBox.innerHTML = "";

  messages.forEach((msg, index) => {
    const div = document.createElement("div");
    div.style.backgroundColor = index % 2 === 0 ? "#f0f0f0" : "#ffffff";
    const sender = msg.User?.name || msg.name || "Unknown";
    div.textContent = `${sender}: ${msg.text}`;
    chatBox.appendChild(div);
  });

  chatBox.scrollTop = chatBox.scrollHeight;
}

// ---- API Calls ----
async function loadMessages() {
  const token = getToken();
  if (!token || isTokenExpired(token)) return handleAuthError();
  try {
    const res = await axios.get(`${API_BASE}/chat/messages`, {
      headers: { Authorization: token }
    });

    // ✅ replace local copy with server copy on full load
    localStorage.setItem("messages", JSON.stringify(res.data));
    renderMessages(res.data);

  } catch (err) {
    if (err.response && err.response.status === 401) {
      handleAuthError();
    } else {
      console.error("Error loading messages", err);
    }
  }
}

async function sendMessage(message) {
  const token = getToken();
  if (!token || isTokenExpired(token)) return handleAuthError();
  try {
    const res = await axios.post(`${API_BASE}/chat/messages`, { text: message }, {
      headers: { Authorization: token }
    });

    // ✅ save new message immediately
    saveToLocalStorage([res.data]);

    const all = JSON.parse(localStorage.getItem("messages")) || [];
    renderMessages(all);

  } catch (err) {
    if (err.response && err.response.status === 401) {
      handleAuthError();
    } else {
      console.error("Error sending message", err);
    }
  }
}

async function fetchNewMessages(lastMsgId) {
  const token = getToken();
  if (!token || isTokenExpired(token)) return handleAuthError();
  try {
    const res = await axios.get(`${API_BASE}/chat/new-messages`, {
      headers: { Authorization: token },
      params: { lastMsgId }
    });

    const newMsgs = res.data;
    if (newMsgs.length > 0) {
      saveToLocalStorage(newMsgs);
      const all = JSON.parse(localStorage.getItem("messages")) || [];
      renderMessages(all);
    }
  } catch (err) {
    console.error("Error fetching new messages", err);
  }
}

// ---- Event Handlers ----
document.getElementById("chatForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const input = document.getElementById("messageInput");
  const message = input.value.trim();
  if (message) {
    sendMessage(message);
    input.value = "";
  }
});

// ---- On Page Load ----
window.onload = async () => {
  const saved = loadFromLocalStorage(); // show old chats
  const lastMsgId = saved.length > 0 ? saved[saved.length - 1].id : 0;

  await fetchNewMessages(lastMsgId);

  // Poll every 3 sec for new ones
  setInterval(() => {
    const stored = JSON.parse(localStorage.getItem("messages")) || [];
    const lastId = stored.length > 0 ? stored[stored.length - 1].id : 0;
    fetchNewMessages(lastId);
  }, 3000);
};

   
  </script>
</body>
</html>
