
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Job Application Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>User Profile</h2>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="careerGoals" placeholder="Career Goals"><br>
    <input type="text" id="phoneNumber" placeholder="Phone Number"><br>
    <input type="text" id="linkedinUrl" placeholder="LinkedIn URL"><br>
    <button type="submit">Update Profile</button>
  </form>

  <button id="logoutBtn">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    const token = localStorage.getItem("token");
    
    if (!token) {
      alert("Please login first!");
      window.location.href = "login.html";
    }
    
  async function loadProfile() {
  const form = document.getElementById("profileForm");
  form.querySelectorAll("input, textarea, button").forEach(el => el.disabled = true);

  try {
    const res = await axios.get("http://localhost:3000/api/user/profile", {
      headers: { Authorization: `Bearer ${token}` }
    });
    const user = res.data || {};

    document.getElementById("name").value = user.name || "";
    document.getElementById("careerGoals").value = user.careerGoals || "";
    document.getElementById("phoneNumber").value = user.phoneNumber || "";
    document.getElementById("linkedinUrl").value = user.linkedinUrl || "";
  } catch (err) {
    console.error("Profile load failed", err);
  } finally {
    form.querySelectorAll("input, textarea, button").forEach(el => el.disabled = false);
  }
}

  

    // Update profile
    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const careerGoals = document.getElementById("careerGoals").value;
      const phoneNumber = document.getElementById("phoneNumber").value;
      const linkedinUrl = document.getElementById("linkedinUrl").value;

      try {
        await axios.put("http://localhost:3000/api/user/profile",
          { name, careerGoals, phoneNumber, linkedinUrl },
          { headers: { Authorization: `Bearer ${token}` } }
        );
        console.log("Token from localStorage:", token)
        alert("Profile updated successfully!");
        window.location.href="jobs.html" ;
      } catch (err) {
        alert("Update failed");
      }
    });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    loadProfile();
  </script>
</body>
</html>
